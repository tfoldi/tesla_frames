ekf_filter_node_odom:
  ros__parameters:
    use_sim_time: true
    map_frame: "map"               # Name of the fixed frame
    odom_frame: "odom"             # Name of the odometry frame
    base_link_frame: "base_footprint"   # Name of the frame attached to the mobile base
    world_frame: "odom"            # The frame to which data will be transformed

    # Sensor configuration: IMU
    imu0: "imu/data"               # Topic for IMU data

    # Whether the IMU input is being actively used for different variables
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]
    imu0_queue_size: 100

    twist0: "vel"
    twist0_config: [false, false, false,
                       false, false, false,
                       true, false, false,
                       false, false, false,
                       false, false, false]


    # Frequency and delay of the sensor data
    frequency: 30.0                  # Frequency of the filter update
    sensor_timeout: 2.1            # Timeout for sensors data
    two_d_mode: true # Enable 2D mode if you're working in a 2D plane
    reset_on_time_jump: true
    imu0_remove_gravitational_acceleration: true


ekf_filter_node_map:
  ros__parameters:
    use_sim_time: true
    map_frame: "map"               # Name of the fixed frame
    odom_frame: "odom"             # Name of the odometry frame
    base_link_frame: "base_footprint"   # Name of the frame attached to the mobile base
    world_frame: "map"            # The frame to which data will be transformed
    base_link_output_frame: "base_from_map"   # Name of the frame attached to the mobile base

    imu0: "imu/data"               # Topic for IMU data
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]
    imu0_queue_size: 100

    twist0: "vel"
    twist0_config: [false, false, false,
                       false, false, false,
                       true, false, false,
                       false, false, false,
                       false, false, false]
    twist0_differential: false
    twist0_relative: false
    twist0_queue_size: 100

    odom0: odometry/gps
    odom0_config: [true,  true,  false,
                  false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    odom0_queue_size: 100
    odom0_differential: false
    odom0_relative: false


    # Frequency and delay of the sensor data
    frequency: 30.0                  # Frequency of the filter update
    two_d_mode: true # Enable 2D mode if you're working in a 2D plane
    reset_on_time_jump: true

    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true

    imu0_remove_gravitational_acceleration: true

navsat_transform:
  ros__parameters:
    use_sim_time: true
    frequency: 30.0
    magnetic_declination_radians: 0.0983
    broadcast_utm_transform: true
